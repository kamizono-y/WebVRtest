<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>three.js demo</title>
  <style>
    * {
      margin: 0; padding: 0;
    }
    body {
      background: black;
    }
    canvas {
      display: block;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    // --- ライブラリの読み込み ---
    // importmapで定義した名前を使うようにパスを修正
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
    import { VRButton } from 'three/addons/webxr/VRButton.js';

    // --- シーンとレンダラーの初期設定 ---
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({
      canvas: document.querySelector('canvas'), // canvasはここで指定
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true; // XR(VR/AR)を有効化

    // --- カメラとライトの設定 ---
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3); // VRで視点が高くなるよう調整
    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xFFFFFF, 1.0);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

    // --- 3Dモデルの読み込み ---
    const loader = new GLTFLoader();
    const url = './logo20250626.glb';
    let model;
    loader.load(url, (gltf) => {
      model = gltf.scene;
      model.position.set(0, 1, -3);
      scene.add(model);
    });

    // --- VR空間の部屋 ---
    const room = new THREE.LineSegments(
      new BoxLineGeometry(8, 5, 8, 10, 10, 10).translate(0, 2.5, 0),
      new THREE.LineBasicMaterial({ color: 0x808080 })
    );
    scene.add(room);

    // --- VRボタンの追加 ---
    document.body.appendChild(VRButton.createButton(renderer));

    // --- アニメーションループ ---
    function tick() {
      if (model) {
        model.rotation.y += 0.005;
      }
      controls.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(tick); // VRに適したループを開始
  </script>
</body>
</html>
