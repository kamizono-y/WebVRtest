<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>three.js demo</title>
  <style>
    * { margin: 0; padding: 0; }
    body { background: black; color: white; }
    canvas { display: block; }
    /* ▼▼ ボタン用のスタイルを追加 ▼▼ */
    #session-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
      margin: 5px;
      border: 1px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="session-buttons">
    <button id="vr-button" disabled>VRで体験</button>
    <button id="ar-button" disabled>パススルーで体験</button>
  </div>

  <script type="module">
    // --- ライブラリの読み込み ---
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
    // VRButtonは使わないので削除

    // --- シーンとレンダラーの初期設定 ---
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true // AR/パススルーのためにalphaは常に有効
    });
    document.body.appendChild(renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;

    // --- カメラとライトの設定 ---
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xFFFFFF, 3.0);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

    // --- 3Dモデルの読み込み ---
    const loader = new GLTFLoader();
    const url = './logo20250626.glb';
    let model;
    loader.load(url, (gltf) => {
      model = gltf.scene;
      model.position.set(0, 1, -3);
      scene.add(model);
    });

    // --- 空間の部屋 ---
    const room = new THREE.LineSegments(
      new BoxLineGeometry(8, 5, 8, 10, 10, 10).translate(0, 2.5, 0),
      new THREE.LineBasicMaterial({ color: 0x808080 })
    );
    scene.add(room);

    // --- アニメーションループ ---
    function tick() {
      if (model) { model.rotation.y += 0.005; }
      controls.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(tick);

    // ▼▼▼ ここからが新しいセッション管理ロジック ▼▼▼

    const vrButton = document.getElementById('vr-button');
    const arButton = document.getElementById('ar-button');

    // 1. デバイスが各モードに対応しているかチェック
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
        if (supported) vrButton.disabled = false;
      });
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) arButton.disabled = false;
      });
    }

    // 2. ボタンにクリックイベントを設定
    vrButton.addEventListener('click', () => startSession('immersive-vr'));
    arButton.addEventListener('click', () => startSession('immersive-ar'));

    // 3. セッションを開始する関数
    async function startSession(mode) {
      // セッション開始時に背景を動的に変更
      if (mode === 'immersive-ar') {
        scene.background = null; // ARモードでは背景を透過
      } else {
        scene.background = new THREE.Color(0x111111); // VRモードでは背景を黒にする
      }

      const session = await navigator.xr.requestSession(mode, {
        optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
      });
      renderer.xr.setSession(session);
    }
  </script>
</body>
</html>
