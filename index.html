<script type="module">
    // --- ライブラリの読み込み ---
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';

    // --- シーンとレンダラーの初期設定 ---
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true
    });
    document.body.appendChild(renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;

    // --- カメラとライトの設定 ---
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);
    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xFFFFFF, 3.0);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

    // --- 3Dモデルの読み込み ---
    const loader = new GLTFLoader();
    const url = './zumen.glb';
    let model;
    loader.load(url, (gltf) => {
      model = gltf.scene;
      model.position.set(0, 1, -3);
      scene.add(model);

      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.wireframe = false;
        }
      });
    });

    // ▼▼▼ この「空間の部屋」のブロックを削除（コメントアウト）▼▼▼
    /*
    // --- 空間の部屋 ---
    const room = new THREE.LineSegments(
      new BoxLineGeometry(8, 5, 8, 10, 10, 10).translate(0, 2.5, 0),
      new THREE.LineBasicMaterial({ color: 0x808080 })
    );
    scene.add(room);
    */
    // ▲▲▲ ここまでを削除 ▲▲▲

    // --- アニメーションループ ---
    function tick() {
      controls.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(tick);

    // --- セッション管理ロジック ---
    const vrButton = document.getElementById('vr-button');
    const arButton = document.getElementById('ar-button');

    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
        if (supported) vrButton.disabled = false;
      });
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) arButton.disabled = false;
      });
    }

    vrButton.addEventListener('click', () => startSession('immersive-vr'));
    arButton.addEventListener('click', () => startSession('immersive-ar'));

    async function startSession(mode) {
      if (mode === 'immersive-ar') {
        scene.background = null;
      } else {
        scene.background = new THREE.Color(0x111111);
      }
      const session = await navigator.xr.requestSession(mode, {
        optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
      });
      renderer.xr.setSession(session);
    }
  </script>
